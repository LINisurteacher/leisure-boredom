<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗結果</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>測驗結果</h1>
    <p id="scoreText"></p>
    <p>你懂玩，只是偶爾需要有人帶，要不要一起去玩？</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("scoreText").textContent = `你的總分：${params.get("score")}`;
    </script>
</body>
</html>
